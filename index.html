<title>1DCA</title>
</head>
<body>
	<div>
		<h4>1dca</h4>
		<p><span id='s'></span>
		| <a href='#again'>retry with random data</a> | <a href='#another'>get another rule</a>
		</p>
	</div>
</body>

<script src='js/backbone-min.js'></script>
<script src='js/jquery.min.js'></script>
<script>

var scaleFactor = 2;

var _w  = Math.floor(document.body.clientWidth/32/scaleFactor);

var rule;

var chunkWidth  = _w * 32;
var chunkHeight = 320;
var maxPages = -1; // -1 for unlimited

var states;
var line;
var ctx;
var pages;

function createLine() {
	return new Uint32Array(_w);
}

function getBit(d, i) {
	return (d[i/32|0] >> (i%32)) & 1;
}

function setBit(d, i) {
	d[i/32|0] |= 1<<(i%32);
	return d;
}

function serialize(d) {
	var s = '' + _w + '.';
	for (var i=0; i<_w; i++) {
		for (var j=0; j<4; j++) {
			var cc = (d[i] >> (j * 8)) & 0xFF;
			s += cc.toString();
		}
	}
	return '' + chunkWidth  + '.' + s;
}

function _step(d, l, c, r, i) {
	if (rule >> ( (getBit(d, l) << 2)
			   | (getBit(d, c) << 1)
			   | (getBit(d, r) << 0)
			   ) & 1)
		return setBit(i, c);
	return i;
}

function step(d, w) {
	var n = createLine();

		n = _step(d, w-1,   0,   1, n);
	for(i = 1; i < w-1; i++) {
		n = _step(d, i-1,   i, i+1, n);
	}
		n = _step(d, w-2, w-1,   0, n);

	return n;
}

function automateTimeout(d) {
	if (_automate(d)) {
		setTimeout(function() {automateTimeout(step(d, chunkWidth))}, 1);
	}
}

function automateWhile(_d) {
	var d = _d;
	while(_automate(d)) {
		d = step(d, chunkWidth);
	}
}

function _automate(d) {

	if (line == chunkHeight) {
		line = 0;
		if (!newPage()) {
			document.body.style.backgroundColor = "#EDB";
			return;
		}
	}

	addLine(d);

	var s = serialize(d);

	if (states[s]) {
		document.body.style.backgroundColor = "#BDE";
		return;
	}

	states[s] = 1;

	return true;
}

function newPage() {
	if (!--pages) { return false;}

	var canvas = document.createElement('canvas');
	canvas.width = chunkWidth;
	canvas.height = chunkHeight;
	canvas.style.zoom = scaleFactor;
	document.body.appendChild(canvas);

	ctx = canvas.getContext('2d');

	return true;
}

function clearPages() {
	$('canvas').remove();
	ctx = null;
	pages = maxPages;
}

function addLine(current) {
	var px = ctx.getImageData(0, line, chunkWidth , 1);

	for (var i = 0; i < chunkWidth ; i++) {
		px.data[4*i+3] = getBit(current, i) ? 0xFF: 0x00;
		//for(var j=0; j<3; j++) {
		//	px.data[4*i+j] = getBit(current, i) ? 0x00: 0xFF;
		//}
	}

	ctx.putImageData(px, 0, line);
	line++;
}

var Router = Backbone.Router.extend({

	routes: {
		"rule/:r(/:again)":    "rule",
		"random(/:r)":     "random",
		"another":    "another",
		"again":      "again",
		"(/)":        "random",
	},

	rule: function(r) {
		rule = r;
		init();
	},

	again: function() {
		this.navigate('rule/' + rule, {trigger: true});
	},

	random: function() {
		rule = Math.floor(Math.random() * 256);
		this.navigate('random/' + rule);
		init();
	},
	another: function() {
		this.navigate('random', {trigger: true});
	}


});

function init() {
	states = {};
	line = 0;
	clearPages();

	document.title = "Rule " + rule + " - " + document.title;
	document.getElementById('s').innerHTML = "Rule " + rule + " <a data-bypass=1 href='#rule/" + rule + "'>(link to this rule)</a>";

	var last = createLine();

	for(i = 0; i < chunkWidth -1; i++) {
		if (Math.random() > .5) {
			last = setBit(last, i);
		}
	}

	document.body.style.backgroundColor = "#EEE";

	newPage();
	setTimeout(function() { window.scrollTo(0, 0); }, 0);
	automateTimeout(last);
}

var app = new Router();
Backbone.history.start();

var object = {};

_.extend(object, Backbone.Events);

object.on("all", function(msg) {
  alert("Triggered " + msg);
});

// https://stackoverflow.com/a/12082118
$(document).on("click", "a:not([data-bypass])", function(evt) {
  var href = { prop: $(this).prop("href"), attr: $(this).attr("href") };
  var root = location.protocol + "//" + location.host + app.root;

  if (href.prop && href.prop.slice(0, root.length) === root) {
    evt.preventDefault();
    Backbone.history.navigate(href.attr, true);
  }
});


</script>
